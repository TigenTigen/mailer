{% extends 'layout/wrapper.html' %}

{% load crispy_forms_tags %}

{% block title %}
  Отказаться от рассылки
{% endblock %}

{% block content %}
  <p>Вы действительно желаете отказаться от рассылки "{{object.mailinglist.name}}"?</p>
  <form class="" action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Да, отказаться" class="btn btn-light">
    <a class="btn btn-light" href="{% url 'core:manage_mailinglist' pk=mailinglist.id %}">Нет</a>
  </form>
{% endblock %}
