{% extends 'layout/wrapper.html' %}

{% load crispy_forms_tags %}

{% block title %}Смена пароля{% endblock %}

{% block content %}
  {% if user.is_authenticated %}
    <form method="post">
      {% csrf_token %}
      {{form|crispy}}
      <button type="submit" class="btn">Сменить пароль</button>
    </form>
  {% else %}
    <p>Чтобы сменить пароль, сначала войдите на сайт.</p>
  {% endif %}
{% endblock %}
