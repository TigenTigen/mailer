{% extends 'layout/wrapper.html' %}

{% load crispy_forms_tags %}

{% block title %}Регистрация{% endblock %}

{% block content %}
  {% if user.is_authenticated %}
    <p>Вы уже выполнили регистрацию.</p>
  {% else %}
    <form method="post">
      {% csrf_token %}
      {{form|crispy}}
      <button type="submit" class="btn">Сохранить</button>
    </form>
  {% endif %}
{% endblock %}
